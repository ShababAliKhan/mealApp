<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome <span id="username"></span> to the meal app üç∞.</h1>
      <br />
      <input
        type="text"
        id="searchInput"
        placeholder="Search recipes by ingredients or keywords"
      />
      <button id="searchButton">Search</button>
      <a id="myRecipesLink" href="myrecipes.html">Favourites</a>
      <button id="logoutButton">Logout</button>
    </header>
    <div id="loadingContainer">
      <div id="loadingBar">
        <div class="loadingSegment segment1"></div>
        <div class="loadingSegment segment2"></div>
        <div class="loadingSegment segment3"></div>
      </div>
    </div>
    <div id="results"></div>
    <script src="scripts.js"></script>
    <script>
      // Retrieve username from local storage and display welcome message
      const username = localStorage.getItem("username");
      if (username) {
        document.getElementById("username").innerText = username;
      }
    </script>
  </body>
</html>
